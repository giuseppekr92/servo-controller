<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controllo Servo Remoto</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { color: #0066cc; }
    input[type="number"] { width: 50px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { margin-right: 10px; padding: 8px 12px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #0056b3; }
    .servo { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Controllo Servo</h1>

  <div class="servo">
    <div id="angleValue">Angolo: 90Â°</div>
    <input type="range" id="angleSlider" min="0" max="180" value="90" style="width: 100%;" />
  </div>

  <button onclick="aggiungiEvento()">+ Aggiungi evento</button>
  <button onclick="applicaModifiche()">ðŸ“„ Applica modifiche</button>
  <button onclick="salvaSuEEPROM()">ðŸ’¾ Salva eventi su EEPROM</button>

  <table id="tabellaEventi">
    <thead>
      <tr>
        <th>#</th>
        <th>Ora</th>
        <th>Minuto</th>
        <th>Angolo</th>
        <th>Giorni (D-L-M-M-G-V-S)</th>
        <th>Attivo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const IP_ARDUINO = "192.168.43.100";

    document.getElementById("angleSlider").addEventListener("input", function () {
      const angle = this.value;
      document.getElementById("angleValue").innerText = `Angolo: ${angle}Â°`;

      fetch(`http://${IP_ARDUINO}/set-servo?angle=${angle}`)
        .then(res => console.log("Servo aggiornato", res.status))
        .catch(err => console.error("Errore:", err));
    });

    function aggiungiEvento() {
      const tbody = document.querySelector("#tabellaEventi tbody");
      const row = document.createElement("tr");
      const i = tbody.children.length;

      row.innerHTML = `
        <td>${i}</td>
        <td><input type="number" min="0" max="23" value="0" /></td>
        <td><input type="number" min="0" max="59" value="0" /></td>
        <td><input type="number" min="0" max="180" value="90" /></td>
        <td>
          ${[...Array(7).keys()].map(j => `<input type="checkbox" />`).join("")}
        </td>
        <td><input type="checkbox" checked /></td>
      `;

      tbody.appendChild(row);
    }

    function applicaModifiche() {
      const rows = document.querySelectorAll("#tabellaEventi tbody tr");
      const params = [];

      rows.forEach((row, i) => {
        const cells = row.querySelectorAll("input");
        const ora = parseInt(cells[0].value) || 0;
        const min = parseInt(cells[1].value) || 0;
        const angolo = parseInt(cells[2].value) || 90;
        let giorni = 0;

        for (let j = 3; j < 10; j++) {
          if (cells[j].checked) giorni |= (1 << (j - 3));
        }

        const attivo = cells[10].checked ? 1 : 0;
        const param = `e${i}=${ora},${min},${angolo},${giorni},${attivo}`;
        params.push(param);
      });

      const url = `http://${IP_ARDUINO}/update-events?${params.join("&")}`;
      fetch(url)
        .then(res => console.log("Eventi aggiornati", res.status))
        .catch(err => console.error("Errore update:", err));
    }

    function salvaSuEEPROM() {
      fetch(`http://${IP_ARDUINO}/salva`)
        .then(res => alert("Eventi salvati su EEPROM"))
        .catch(err => alert("Errore salvataggio EEPROM"));
    }

    function caricaEventi() {
      fetch(`http://${IP_ARDUINO}/get-events`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#tabellaEventi tbody");
          tbody.innerHTML = "";
          data.forEach((e, i) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${i}</td>
              <td><input type="number" min="0" max="23" value="${e.ora}" /></td>
              <td><input type="number" min="0" max="59" value="${e.minuto}" /></td>
              <td><input type="number" min="0" max="180" value="${e.angolo}" /></td>
              <td>
                ${[...Array(7).keys()].map(j => `<input type="checkbox" ${e.giorni & (1 << j) ? "checked" : ""} />`).join("")}
              </td>
              <td><input type="checkbox" ${e.attivo ? "checked" : ""} /></td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    window.onload = caricaEventi;
  </script>
</body>
</html>
